  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - DEBUG=1
      - PUID=1000
      - PGID=1000
      - TZ=US/Arizona
#      - SERVERURL= #optional
#      - SERVERPORT= #optional
#      - PEERS=1 #optional
#      - PEERDNS=auto #optional
#      - INTERNAL_SUBNET=10.9.0.0 #optional
#      - ALLOWEDIPS=10.9.0.5/0 #optional
    volumes:
      - ./config/wireguard/wg0.conf:/config/wg0.conf
      - /lib/modules:/lib/modules
    dns:
      - 1.1.1.1
      - 1.0.0.1
    ports:
      - 8112:8112
      - 51802:51802/udp
    networks:
      mediabr:
        ipv4_address: 10.10.10.10
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped

  deluge:
    container_name: deluge
    image: ghcr.io/linuxserver/deluge:latest
    restart: always
    network_mode: service:wireguard # run on the vpn network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./downloads/torrent-blackhole:/blackhole
      - /dock/4/down:/downloads # downloads folder
      - ./config/deluge:/config # config files

  sonarr:
    container_name: sonarr
    image: ghcr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/sonarr:/config # config files
      - /dock/2/TV:/tv1
      - /dock/3/TV2:/tv2
      - /dock/4/TV3:/tv # tv shows folder
      - /dock/4/down:/downloads # download folder

  radarr:
    container_name: radarr
    image: ghcr.io/linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/radarr:/config # config files
      - /dock/1/Movies:/movies1
      - /dock/3/Movies2:/movies2
      - /dock/4/Movies3:/movies3
      - /dock/2/4K:/4K
      - /dock/3/4K2:/4K2
      - /dock/4/down:/downloads # download folder
      - /dock/4/Newest:/movies

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./config/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  organizr:
    image: organizr/organizr
    container_name: organizr
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./config:/config
#    ports:
#      - 8081:8081
    restart: unless-stopped

networks:
  mediabr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.10.10.0/24
         gateway: 10.10.10.1
