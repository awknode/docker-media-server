  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - DEBUG=1
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
#      - SERVERURL= #optional
#      - SERVERPORT= #optional
#      - PEERS=1 #optional
#      - PEERDNS=auto #optional
#      - INTERNAL_SUBNET= #optional
#      - ALLOWEDIPS= #optional
    volumes:
      - ~/Projects/plex/config/wireguard/wg0.conf:/config/wg0.conf
      - /lib/modules:/lib/modules
    ports:
      - 8112:8112
      - 51802:51802/udp
    networks:
      mediabr:
        ipv4_address: 10.10.10.10
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped


  deluge:
    container_name: deluge
    image: linuxserver/deluge:latest
    restart: always
    network_mode: service:wireguard # run on the vpn network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /dock/4/down:/downloads # downloads folder
      - ~/Projects/plex/config/deluge:/config # config files

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ~/Projects/plex/downloads/torrent-blackhole:/downloads # place where to put .torrent files for manual download
      - ~/Projects/plex/config/jackett:/config # config files

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ~/Projects/Plex/config/sonarr:/config # config files
      - /down/4/TV3:/tv # tv shows folder
      - /down/4/down:/downloads # download folder

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ~/Projects/plex/config/radarr:/config # config files
      - /down/4/Movies4:/movies # movies folder
      - /down/4/down:/downloads # download folder

networks:
  mediabr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.10.10.0/24
         gateway: 10.10.10.1
